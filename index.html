<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #8a2be2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      width: 92%;
      max-width: 380px;
      padding: 28px 20px 35px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: pop 0.7s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .emoji {
      font-size: 2.8rem;
      animation: float 1.3s infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }

    h1 {
      color: #ff4f9a;
      font-size: 1.6rem;
      margin: 18px 0 26px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      width: 80%;
      max-width: 260px;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4f9a, #ff7aa2);
      color: white;
      box-shadow: 0 10px 25px rgba(255,79,154,0.6);
      margin-bottom: 16px;
    }

    #noBtn {
      background: #f1f1f1;
      color: #444;
      position: absolute;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
    }

    #yesBtn:active {
      transform: scale(0.96);
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.4rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">üíñ</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const maxX = 120;
      const maxY = 60;

      const x = Math.random() * maxX * 2 - maxX;
      const y = Math.random() * maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Mobile touch
    noBtn.addEventListener("touchstart", moveButton);

    // Desktop fallback
    noBtn.addEventListener("mouseenter", moveButton);

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          text-align:center;
          padding:20px;
          background:linear-gradient(135deg,#ff5f9e,#8a2be2);
          color:white;
          font-size:2rem;">
          Love you Babyy!! üíï<br>
          You just made my heart happy üòò
        </div>`;
    });
  </script>

</body>
</html>
