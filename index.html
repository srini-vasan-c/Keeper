<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4f9a, #8a2be2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 92%;
      max-width: 380px;
      padding: 28px 20px 36px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: pop 0.7s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .emoji {
      font-size: 3rem;
      animation: float 1.3s infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }

    h1 {
      margin: 18px 0 26px;
      color: #ff4f9a;
      font-size: 1.6rem;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      width: 80%;
      max-width: 260px;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4f9a, #ff7aa2);
      color: white;
      box-shadow: 0 10px 25px rgba(255,79,154,0.6);
    }

    #yesBtn:active {
      transform: scale(0.96);
    }

    /* NO button is free roaming ğŸ˜ˆ */
    #noBtn {
      background: #f2f2f2;
      color: #444;
      position: fixed;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
      transition: left 0.15s ease, top 0.15s ease;
      margin-top: 16px;
    }

    @media (max-width: 360px) {
      h1 { font-size: 1.4rem; }
      button { font-size: 1rem; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">ğŸ’–</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ˜</button>
    </div>
  </div>

  <button id="noBtn">No ğŸ™ˆ</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - 10;
      const maxY = window.innerHeight - btnHeight - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Touch (mobile)
    noBtn.addEventListener("touchstart", moveNoButton);

    // Hover (desktop)
    noBtn.addEventListener("mouseenter", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          text-align:center;
          padding:20px;
          background:linear-gradient(135deg,#ff4f9a,#8a2be2);
          color:white;
          font-size:2rem;
          font-family:Poppins,sans-serif;">
          Love you Babyy ğŸ’•<br>
          You just made my heart smile ğŸ˜˜
        </div>`;
    });
  </script>

</body>
</html>
